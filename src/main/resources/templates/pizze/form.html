<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pizza Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <h1 class="text-warning text-center mt-3">Aggiungi una Pizza</h1>
    <hr class="text-warning">
    <div class="container">
        <form
                id="pizza-form"
                th:action="@{/create}"
                th:object="${pizza}"
                method="POST"
        >

            <div class="mb-3">
                <label for="name" class="form-label text-warning">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required
                       th:errorClass="is-invalid">
            </div>


            <div class="mb-3">
                <label for="description" class="form-label text-warning">Description</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" required
                       th:errorClass="is-invalid">
            </div>


            <div class="mb-3">
                <label for="image" class="form-label text-warning">Image URL</label>
                <input type="text" class="form-control" id="image" th:field="*{image}" required
                       th:errorClass="is-invalid">
            </div>


            <div class="mb-3">
                <label for="price" class="form-label text-warning">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}" required
                       th:errorClass="is-invalid">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-warning">Save</button>
                <a class="btn btn-warning" th:href="@{/}">Cancel</a>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</bodybg-dark>
</html>
